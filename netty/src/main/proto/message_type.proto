syntax = "proto3";

option java_package = "com.huangsuip.netty.protobuf";
option java_outer_classname ="MessageTypeProto";

//各种命令管理,
enum MessageType {
    SERVICE_REQ = 0;
    SERVICE_RESP = 1;
    //单次无需返回
    ONE_WAY = 2;
    //登录请求
    LOGIN_REQ = 3;
    //退出
    LOGIN_RESP = 4;
    //心跳请求
    HEARTBEAT_REQ = 5;
    //心跳返回
    HEARTBEAT_RESP = 6;
    //测试命令
    TEST_CMD = 10;
}
